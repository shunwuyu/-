  .dragon-poplayer,.dragon-section{

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow:hidden;
  }

  .dragon-poplayer{
    background-color: rgba(255,255,255,.4);
  }

  .dragon-poplayer * {
    -webkit-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
  }

  #music{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: transparent;
    cursor:pointer;
  }

  #close {
    position: fixed;
    top: 50px;
    right: 35px;
    overflow: hidden;
    z-index: 9999;
    width: 44px;
    height: 44px;
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADgAAAA4CAYAAACohjseAAAAGXRFW…zBldIbq7z3yOdNM39WUJkZKGnwzwpajJW9nbk8VSjg7wIMAEt0ayhrbxsDAAAAAElFTkSuQmCC) center no-repeat;
    background-size: 50%;
  }

  .dragon-ready-play{
    z-index:100;
  }

  .dragon-ready-play.is-animationed{
    animation: fadeOut 1.5s ease-in both;
  }

  .dragon-playing.is-animationed{
    animation: fadeIn 1.5s ease-in both;
  }

  @keyframes fadeOut {
    from {
      opacity:1;
    }

    to{
      opacity:0;
    }
  }

  @keyframes fadeIn {
    from{
      opacity:0;
    }
    to{
      opacity:1;
    }
  }

    -webkit-animation:bianpao .2s steps(2) infinite,bianpao2 6s linear both;animation:bianpao .2s steps(2) infinite,bianpao2 6s linear both}
    .dragon-playing.is-animationed .firecrackers:after{-webkit-animation:lihua .2s steps(2) infinite,fadeOut .2s linear 6s both;animation:lihua .2s steps(2) infinite,fadeOut .2s linear 6s both}

  .dragon-playing.is-animationed .dragon1{-webkit-animation-name:dragon-1;animation-name:dragon-1}
  .dragon-playing.is-animationed .dragon2{-webkit-animation-name:dragon-2;animation-name:dragon-2}
  .dragon-playing.is-animationed .dragon3{-webkit-animation-name:dragon-3;animation-name:dragon-3}
  .dragon-playing.is-animationed .dragon4{-webkit-animation-name:dragon-4;animation-name:dragon-4}

  .dragon-playing.is-animationed .dragon{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-timing-function:steps(10);animation-timing-function:steps(10);-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite}

  @-webkit-keyframes dragon-1{to{background-position:-881px}}
  @keyframes dragon-1{to{background-position:-881px}}
  @-webkit-keyframes dragon-2{to{background-position:-590px}}
  @keyframes dragon-2{to{background-position:-590px}}
  @-webkit-keyframes dragon-3{to{background-position:-600px}}
  @keyframes dragon-3{to{background-position:-600px}}
  @-webkit-keyframes dragon-4{to{background-position:-634px}}
  @keyframes dragon-4{to{background-position:-634px}}
  @-webkit-keyframes dragon-5{to{background-position:-990px}}
  @keyframes dragon-5{to{background-position:-990px}}

<body>
<div class="dragon-poplayer" id="dragon-poplayer">
  <div class="dragon-section dragon-ready-play" id="dragon-ready-play" >
        <div class="dragon-play">
            <!-- 第一场景 -->
            <div class="music">
              <input type="checkbox" name="music" id="music-control" checked>
              <label for="music-control">声音</label>
            </div>
            <div id="music">
              <audio src="http://gw.alicdn.com/tfscom/TB1Ydd2LpXXXXaUXFXXsKFbFXXX.mp3" loop="loop" preload="load"></audio>
            </div>
        </div>
    </div>
    <div class="dragon-section dragon-playing" id="dragon-playing" >
        <!-- 第二场景 -->
        <div class="dragon-wrap">
          <div class="dragon-content">
              <div class="dragon dragon1"></div>
              <div class="dragon dragon2"></div>
              <div class="dragon dragon3"></div>
              <div class="dragon dragon4"></div>
              <div class="dragon dragon5"></div>
              <section class="cloud"></section>
              <section class="cloud"></section>
              <section class="cloud"></section>
          </div>
          <div class="firecrackers firecrackers-left"></div>
          <div class="firecrackers firecrackers-right"></div>
      </div>
    </div>
    <div id="close"></div>
</div>
<script>


  function musicPlayer() {
    var dragonStage = document.getElementById('dragon-poplayer'),
      switcher = document.getElementById('music'),
      media = switcher.getElementsByTagName('audio')[0],
      chooseMusic = document.getElementById('music-control'),
      wantedDragonDance = document.getElementById('dragon-ready-play'),
      dragonDanceStar = document.getElementById('dragon-playing'),
      firecrackers = document.querySelector('.firecrackers');

      switcher.addEventListener('click', function(){


        var currentStatus = media.paused?'pause':'play';
        var wantedStatus = currentStatus === 'pause'&&!chooseMusic.checked?'play':'pause';
        media[wantedStatus]();
        if(!wantedDragonDance.classList.contains('is-animationed')) {
          wantedDragonDance.classList.add('is-animationed');
        }
      },false);

      wantedDragonDance.addEventListener('webkitAnimationEnd', function(){
        dragonDanceStar.classList.add('is-animationed');
      })

      firecrackers.addEventListener('webkitAnimationEnd', function(e){
        media.pause();
        document.body.removeChild(dragonStage);
		  }, false);
  }

  function init() {
    musicPlayer ();
  }
  document.addEventListener('DOMContentLoaded', init, false);
</script>
</body>
</html>
